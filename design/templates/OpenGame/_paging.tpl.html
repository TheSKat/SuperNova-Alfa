<!-- IF .paging -->
<div class="paging contFJ">
  <!-- BEGIN paging -->
  <div>
    <!-- IF paging.HREF -->
    <a href="{PAGING_ROOT}{paging.PAGE_NUM}" class="link {paging.STYLE}">{paging.TEXT}</a>
    <!-- ELSE -->
    <span class="{paging.STYLE}">{paging.TEXT}</span>
    <!-- ENDIF -->
  </div>
  <!-- END paging -->
</div>
<!-- ENDIF -->
